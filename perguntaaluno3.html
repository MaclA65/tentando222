<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleção de Matérias</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="topo">
      <img src="oqvur.png" alt="emoji" class="emoji">
      <div class="balao">
        <p>Olá, sou o tutorzinho, <br>
        gostaria de saber qual você pretende cursar?</p>
      </div>
    </div>

    <!-- Campo de pesquisa -->
    <div class="pesquisa">
      <input type="text" id="campoPesquisa" placeholder="Pesquisar matéria...">
    </div>

    <!-- Lista de matérias -->
    <div class="lista" id="listaMaterias">
      <div class="materia">Matemática</div>
      <div class="materia">letras</div>
      <div class="materia">Medicina</div>
      <div class="materia">Geologia</div>
      <div class="materia">Biologia</div>
      <div class="materia">Física</div>
      <div class="materia">Ciências sociais</div>
    </div>

    <!-- Botão confirmar -->
    <button id="confirmar">CONFIRMAR</button>
  </div>

  <script src="perguntaluno3.js"></script>
</body>
</html>
