<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulados Online</title>
    <link rel="stylesheet" href="simulados.css">
    <style>
        /* Animação de entrada suave */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animação de pulsação nos botões */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            animation: fadeInUp 1s ease forwards;
        }

        header {
            text-align: center;
            padding: 40px 20px 20px;
            animation: fadeInUp 1s ease forwards;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            color: #555;
        }

        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            animation: fadeInUp 1.2s ease forwards;
        }

        .btn {
            background-color: yellow;
            color: black;
            border: 2px solid black;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            animation: pulse 2s infinite;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
            animation: fadeInUp 1.4s ease forwards;
        }

        .icone-topo {
            width: 80px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simulados Online</h1>
        <p>Escolha um simulado para começar</p>
        <img src="oqvur.png" alt="ícone" class="icone-topo">
    
        <!-- Botão de voltar -->
        <a href="cronograma.html" class="btn" style="margin-top: 20px; display: inline-block;">⬅ Voltar</a>
    </header>

    <main class="menu">
        <a href="enem1.html" class="btn">ENEM - 1º Dia</a>
        <a href="enem2.html" class="btn">ENEM - 2º Dia</a>
        <a href="fuvest1.html" class="btn">FUVEST - 1ª Fase</a>
        <a href="fuvest2.html" class="btn">FUVEST - 2ª Fase</a>
    </main>

    <footer>
        <p>© 2025 Simulados Interativos</p>
    </footer>
</body>
</html>
