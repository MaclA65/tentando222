<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-box">
      <img src="oqvur.png" alt="Logo" class="logo">

      <!-- formulário de login -->
      <form id="loginForm" action="cronograma.html" method="get">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="input-group">
          <label>Senha</label>
          <input type="password" id="senha" required>
        </div>

        <button type="submit" class="btn-login">LOGIN</button>
      </form>

      <p class="signup-text">
  Não tem uma conta?
  <a href="cadrasto.html">Inscrever-se</a>
</p>


  <script src="login.js"></script>
</body>
</html>
