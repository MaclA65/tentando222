<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha de Horas</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="conteudo">
    <div class="topo">
      <img src="oqvur.png" alt="emoji" class="emoji">
      <div class="balao">
        <p>Quantas horas<br>você pode ensinar?</p>
      </div>
    </div>

    <div class="opcoes">
      <button class="opcao">40-50 MIN</button>
      <button class="opcao">1 HR E 30 MIN</button>
      <button class="opcao">2 HORAS</button>

      <!-- Botão especial de outros -->
      <div class="opcao outros">
        <span>OUTROS... SELECIONE</span>
        <input type="text" id="input-outros" placeholder="Digite aqui" />
      </div>
    </div>

    <button id="confirmar">CONFIRMAR</button>
  </div>

  <script src="perguntasprofer.js"></script>
</body>
</html>
