<html lang="pt-br">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div class="emoji-balao">
      <img src="oqvur.png" alt="emoji" class="emoji-img">

       Quais dias da semana é

      </div>
    </div>

    <div class="dias">
      <button class="dia">SEGUNDA-FEIRA</button>
      <button class="dia">TERÇA-FEIRA</button>
      <button class="dia">QUARTA-FEIRA</button>
      <button class="dia">QUINTA-FEIRA</button>
      <button class="dia">SEXTA-FEIRA</button>
      <button class="dia">SÁBADO</button>
      <button class="dia">DOMINGO</button>

      <!-- Botão Confirmar dentro do grid -->
      <button id="confirmar">CONFIRMAR</button>
    </div>

  </div>

  <script src="perguntaaluno1.js"></script>
